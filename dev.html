<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="css/images/favicon.ico"/>
    <link type="text/css" rel="stylesheet" media="screen" href="css/converse.css" />
    <script src="plugins/external/libsignal-protocol-javascript/libsignal-protocol.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="plugins/external/libphonenumber/libphonenumber-min.js"></script>
    <script src="dist/converse.js"></script>
    <script src="plugins/converse-ez-plugins.js"></script>
</head>

<body class="reset">
<div id="conversejs-bg"></div>
<script>
    const xmppURL = 'xmpp.callfire.com';
    converse.initialize({
        auto_away: 300,
        i18n: 'en',
        view_mode: 'fullscreen',
        archived_messages_page_size: '500',
        bosh_service_url: 'https://'+ xmppURL + ':7443/http-bind/',
        // websocket_url: 'wss://'+ xmppURL +':7443/ws',
        message_archiving: 'always',
        debug: true,
        locked_domain: xmppURL,
        muc_nickname_from_jid: true,
        auto_list_rooms: true,
        auto_join_on_invite: true,
        notify_all_room_messages: true,
        auto_reconnect: true,
        allow_bookmarks: false,
        keepalive: true,
        muc_domain: 'sms.' + xmppURL,
        whitelisted_plugins: [
            'EZ_RoomJoin',
            'EZ_RoomPoll'
        ]
    });


</script>
</body>
</html>
